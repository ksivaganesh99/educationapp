

<ion-content >
    <ion-slides [options]="mySlideOptions">
    <ion-slide *ngFor="let slide of slides;let i=index"  >
      
      <img [src]="slide.image" style="width:100%;height:100%;" />
     
    </ion-slide>
    <ion-slide style="background-color: rgb(129, 149, 241)">
     
      <h2 class="slide-title">Ready to explore?</h2>
      <button ion-button large clear icon-right color="light" (click)="nextpage()" >
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
