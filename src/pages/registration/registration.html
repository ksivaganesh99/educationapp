<ion-header style="background-color: #387ef5;height:80px;">
    <ion-title><p style="color:white !important;">Let us know about you</p></ion-title>

  </ion-header>

  <ion-content>
    <ion-list >

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mobile No</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
 <ion-item>
    <ion-label floating>Email Id</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  
 <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label >Standard</ion-label>
    <ion-select [(ngModel)]="standard" multiple="false">
      <ion-option value="bacon">4th</ion-option>
      <ion-option value="olives">5th</ion-option>
      <ion-option value="xcheese" >6th</ion-option>
      <ion-option value="peppers">7th</ion-option>
      <ion-option value="mushrooms">8th</ion-option>
      <ion-option value="onions">9th</ion-option>
      <ion-option value="pepperoni">10th</ion-option>
      <ion-option value="pineapple">11th</ion-option>
      <ion-option value="sausage">12th</ion-option>
    </ion-select>
  </ion-item>
<ion-item>
<button ion-button large style="width:100%;"  (click)="gotosubject()">Register</button>
</ion-item>
</ion-list>  
<h4 style="text-align: center;">Already registered? <a (click)="login()">Login</a></h4>
    </ion-content>
